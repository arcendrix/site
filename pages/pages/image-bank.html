<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Bank — Arcendrix</title>
    <meta name="description" content="Browse Arcendrix’s image bank. Filter by tags and copy paths for quick use in pages." />
    <link rel="canonical" href="https://YOUR_DOMAIN_OR_GITHUB_PAGES_URL/pages/image-bank.html" />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <script type="application/ld+json">
      {
        "@context":"https://schema.org",
        "@type":"CollectionPage",
        "name":"Image Bank — Arcendrix",
        "url":"https://YOUR_DOMAIN_OR_GITHUB_PAGES_URL/pages/image-bank.html",
        "description":"Browse Arcendrix’s image bank. Filter by tags and copy paths for quick use in pages."
      }
    </script>
  </head>

  <body>
    <a class="skip-link" href="#main">Skip to content</a>
    <div data-include="/partials/header.html"></div>

    <main id="main" class="container">
      <header class="pagehead">
        <h1>Image Bank</h1>
        <p class="muted">Filter by tag, then click an image to copy its path.</p>
      </header>

      <div class="toolbar" role="search">
        <label class="field">
          <span class="field__label">Search</span>
          <input id="imgSearch" type="search" placeholder="e.g. abstract, brand, hero…" autocomplete="off" />
        </label>

        <label class="field">
          <span class="field__label">Tag</span>
          <select id="tagFilter">
            <option value="">All</option>
          </select>
        </label>

        <button class="btn btn--ghost" id="resetFilters" type="button">Reset</button>
      </div>

      <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

      <section class="gallery" id="gallery" aria-label="Image bank gallery">
        <!-- populated by JS -->
      </section>
    </main>

    <div data-include="/partials/footer.html"></div>

    <script defer src="/assets/js/inject-partials.js"></script>
    <script defer src="/assets/js/app.js"></script>
  </body>
</html>
